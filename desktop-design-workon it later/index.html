<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="input">
            <div class="operator">
                <div class="add"><i class="bi bi-plus"></i></div>
                <div class="add"><i class="bi bi-dash"></i></div>
                <div class="add"><i class="bi bi-calculator-fill"></i></div>
            </div>
            <div class="value">
                <input type="text" placeholder="Enter Number">
                <div class="antilog">AntiLog</div>
            </div>
        </div>
        <div class="calculation">
            <table>
                <tr>
                    <th>Number</th>
                    <th>Log Value</th>
                </tr>
                <tr>
                    <th>300</th>
                    <th>2.4117</th>
                </tr>

            </table>
        </div>
    </div>

    
</body>
<script src="app.js"></script>
</html>
